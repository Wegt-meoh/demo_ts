<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #main {
            width: 100%;
            font-size: 40px;
        }

        #main>div {
            width: 600px;
            margin: auto;
            display: flex;
            align-items: center;
        }

        #main input {
            width: 160px;
            height: 40px;
        }

        #main button {
            width: 76px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div>
            <label>input:</label><input id="input" onchange="myMain()" type="text" value=""
                placeholder="rgba(255,255,255,1)">
            <button onclick="myMain()">translate</button><br />
        </div>
        <div>
            result:<span id="result"></span>
            <!-- <button onclick="myCopy()" id='copyBtn'>copy</button> -->
            <textarea name="" hidden id="resultValue" cols="30" rows="10"></textarea>
        </div>
    </div>
    <script src="./js/utils.js"></script>
    <script>
        function myMain() {
            console.log('main')
            const res = document.getElementById('result')
            let color = document.querySelector('#input').value
            res.innerText = hexify(color)
        }
        function myCopy(e) {
            const t = document.getElementById('resultValue')
            const _value = document.getElementById('result').innerText
            t.value = _value
            t.select()
            document.execCommand('copy')
            document.getElementById('copyBtn').innerText = 'alread copy'
        }
    </script>
</body>

</html>
